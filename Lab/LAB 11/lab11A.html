<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LAB 10A</title>
	<style type="text/css">
		.main{
			height: 100vh;
			width: 100%;
		}
		.lgrad{
			background-image: linear-gradient(red,yellow);
			float: left;
			height: 50%;
			width: 40%;
			margin-left: 10%;
		}
		.rgrad{
			background-image: radial-gradient(green,yellow,orange);
			float: right;
			height: 50%;
			width: 40%;
			margin-left: 10%;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="lgrad"></div>
		<div class="rgrad"></div>
	</div>
</body>
</html>
