<!DOCTYPE html>
<html>
<head>
	<title>LAB 14A-1</title>
</head>
<body>
	<fieldset>
		<form>
			<h1 align="center">Student Registration</h1>
			<table align="center" cellspacing="10">
				
				<tr>
					<td>Full Name:</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="Email"></td>
				</tr>
				<tr>
					<td>Mobile No:</td>
					<td><input type="number"></td>
				</tr>
				<tr>
					<td>Address:</td>
					<td><textarea rows="3" cols="21"></textarea></td>
				</tr>
				<tr>
					<td>Nationality:</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>Date Of Birth:</td>
					<td><input type="Date"></td>
				</tr>
				<tr>
					<td>Gender:</td>
					<td>Male<input type="radio" name="a">
						Female<input type="radio" name="a"></td>
				</tr>
				<tr>
					<td>Highest Degree:</td>
					<td><select>
						<option disabled selected>Select Degree</option>
						<option value="B.Tech">B.Tech</option>
						<option value="M.Tech">M.Tech</option>
						<option value="PHd">PHd</option>
					</select>
					</td>
				</tr>
				<tr>
					<td>CPI:</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>University:</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>Passing Year:</td>
					<td>
						<select>
							<option disabled selected>Passing Year</option>
							<option value="2024">2024</option>
							<option value="2025">2025</option>
							<option value="2026">2026</option>
							<option value="2027">2027</option>
						</select>
					</td>
				</tr>
				<tr align="center">
					<td><input type="submit"></td>
					<td><input type="reset" value="cancel"></td>
				</tr>

			</table>
		</form>
	</fieldset>
</body>
</html>
