 <!DOCTYPE html>
 <html>
 <head>
 	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<title>TOOLTIP</title>
 	<style type="text/css">
 		.tooltip{
 			position: relative;
 			display: inline-block;

 		}
 		.tooltip.tooltiptext{
 			visibility: hidden;
 			position: absolute;
 		}
 		.tooltip:hover.tooltiptext{
 			visibility: visible;
 		}
 	</style>
 </head>
 <body>
 	<div class="tooltip">
 		Hover here to see result
 		<span class="tooltiptext">Tooltip Text</span>
 	</div>
 </body>
 </html>
