<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="">
        <h1>Payment Form</h1>
        <h2>Contact Information</h2>
        <p>Name : <input type="text" name="name"></p>
        <fieldset>
            <legend>Gender</legend>
            <p>
                Male : <input type="radio" name="gender" id="male"> Female : <input type="radio" name="gender"
                    id="female">

            </p>
        </fieldset>
        <p>
            Address : <textarea name="address" id="address" cols="100" rows="8"></textarea>
        </p>
        <p>Email : <input type="email" name="email" id="email"></p>
        <p>Pincode : <input type="number" name="pincode" id="pincode"></p>
        <h2>Payment Information</h2>
        <p>
            <select name="Card type" id="card type"></select>
            <option value="">--Select Card type--</option>
            <option value="Visa">Visa</option>
            <option value="RuPay">Rupay</option>
            <option value="MasterCard">MasterCard</option>
        </p>

    </form>
</body>

</html>
